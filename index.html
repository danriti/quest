<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Quest</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <hr />
    </div>

    <!-- Templates -->
    <script type="text/template" id="control_template">
        <button class='btn' id='start'>Start</button>
        <button class='btn' id='stop'>Stop</button>
        <button class='btn' id='reset'>Reset</button>
        <div id='counter'>Counter: </div>
        <div id='timer'>Timer: </div>
        <div id='doubler'>Doubler: </div>
    </script>

    <!-- Javascripts -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.0/underscore.string.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
