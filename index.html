<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Quest</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="container">
        <h1>Hello World.</h1>
        <hr />
        <div id="search"></div>
        <div id="tweets"></div>
    </div>

    <!-- Templates -->
    <script type="text/template" id="search_template">
        <div class="input-append">
            <input class="span2" id="appendedInputButton" type="text">
            <button class="btn" id="getResults" type="button">Go!</button>
            <button class="btn" id="resetResults" type="button">Reset</button>
        </div>
    </script>

    <script type="text/template" id="tweet_template">
        <ul class="tweets">
        <% _.each(tweets, function (tweet) { %>

          <li><%= tweet.get('text') %></li> 

        <% }); %>
        </ul>
    </script>

    <!-- Javascripts -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.9/backbone-min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
